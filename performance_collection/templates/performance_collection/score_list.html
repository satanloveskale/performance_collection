{% extends 'performance_collection\base.html' %}
{% block content %}
<h2><small>Item List</small></h2>

    {% for obj in filter.qs %}
        {{ obj.name }} - ${{ obj.Call_number }}<br />
    {% endfor %}

{% for obj in score_list %}
     <div style="padding: 5px"><h4>{{ obj.call_number }}<a href='/performance_collection/{{ obj.slug }}/'><em> {{ obj }}</h4></em></a>
  <span style="margin-left:3%"> {{ obj.author }} - {{ obj.publisher }}</span></div>
{% endfor %}

{% endblock %}
</html>
